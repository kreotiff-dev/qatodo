<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>ToDo List</title>

</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

        <!-- Форма для добавления задачи -->
        <form id="add_task_form"  action="/add_task" method="post">
            {{ form.hidden_tag() }}
            {{ form.title.label }}
            {{ form.title }}
            {{ form.description.label }}
            {{ form.description }}
            {{ form.submit }}
        </form>

        <!-- Список задач -->
        <ul id="taskList">
            <!-- Каждая задача будет добавляться сюда динамически через JavaScript -->
            {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Форма для редактирования задачи (по умолчанию скрыта) -->
    <div id="editTaskForm" class="modal">
        <form id="editForm">
            <input type="text" id="editTaskInput" required>
            <button type="submit">Save Changes</button>
            <button id="cancelEditButton">Cancel</button>
        </form>
    </div>

    <!-- Форма для удаления задачи (по умолчанию скрыта) -->
    <div id="deleteTaskForm" class="modal">
        <form id="deleteForm">
            <p>Are you sure you want to delete this task?</p>
            <button type="submit">Delete Task</button>
            <button id="cancelDeleteButton">Cancel</button>
        </form>
    </div>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
